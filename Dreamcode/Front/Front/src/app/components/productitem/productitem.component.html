
<div class="item">
  <div *ngIf="product">
    <div id="imm">
      <img [src]="product.img">
    </div>
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <h4>Description</h4>
    <hr>
    <p>{{ product.description }}</p>
      <button type="button" (click)="addToCart(product)">Buy</button>
  </div>
</div>
